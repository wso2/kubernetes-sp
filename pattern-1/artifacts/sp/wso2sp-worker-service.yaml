apiVersion: v1
kind: Service
metadata:
  name: wso2sp-worker
  labels:
    node: wso2sp-worker
    pattern: wso2sp-pattern-1
spec:
  ports:
    # ports that this service should serve on
    -
      name: 'http'
      port: 9090
      protocol: TCP
    -
      name: 'https'
      port: 9443
      protocol: TCP
    -
      name: 'thrift'
      port: 7611
      protocol: TCP
    -
      name: 'thrift-ssl'
      port: 7711
      protocol: TCP
    -
      name: 'binary'
      port: 9611
      protocol: TCP
    -
      name: 'binary-ssl'
      port: 9711
      protocol: TCP

  # label keys and values that must match in order to receive traffic for this service
  selector:
    node: worker
    pattern: wso2sp-pattern-1
  clusterIP: None
