apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2sp-manager-2
  labels:
    app: wso2sp-manager
    node: wso2sp-manager-2
    pattern: wso2sp-pattern-distributed
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wso2sp-manager
        node: wso2sp-manager-2
        pattern: wso2sp-pattern-distributed
    spec:
      containers:
      -
        image: docker.wso2.com/wso2sp-manager:4.1.0
        name: wso2sp
        imagePullPolicy: IfNotPresent
        env:
        -
          name: wso2_server_profile
          value: "manager"
        -
          name: NODE_ID
          value: "wso2sp-manager-2"
        -
          name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        ports:
        -
          containerPort: 9090
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        -
          containerPort: 9711
          protocol: "TCP"
        -
          containerPort: 9611
          protocol: "TCP"
        -
          containerPort: 7711
          protocol: "TCP"
        -
          containerPort: 7611
          protocol: "TCP"

        volumeMounts:
        - name: sp-manager-conf
          mountPath: "/home/wso2carbon/kubernetes-volumes/manager/conf/"
        - name: sp-mgt-storage-volume
          mountPath: "/home/wso2carbon/wso2sp-4.1.0/wso2/manager/deployment/siddhi-files/"
        livenessProbe:
          tcpSocket:
            port: 9443
          initialDelaySeconds: 300
          periodSeconds: 20
      imagePullSecrets:
      - name: wso2creds
      volumes:
      - name: sp-manager-conf
        configMap:
          name: sp-manager-conf
      - name: sp-mgt-storage-volume
        persistentVolumeClaim:
          claimName: sp-mgt-volume-claim
      serviceAccountName: "wso2svcacct"