apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2sp-dashboard
  namespace: {{ .Values.namespace }}
  labels:
    app: wso2sp-dashboard
    node: wso2sp-dashboard
    pattern: wso2sp-pattern-distributed
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wso2sp-dashboard
        node: wso2sp-dashboard
        pattern: wso2sp-pattern-distributed
    spec:
      containers:
      - {{- if eq .Values.username ""}}
        image: wso2/wso2sp-dashboard:4.4.0
        {{- else}}
        image: docker.wso2.com/wso2sp-dashboard:4.4.0
        {{- end}}
        name: wso2sp-status-dashboard
        imagePullPolicy: IfNotPresent
        securityContext:
          runAsUser: 802
        resources:
          limits:
            memory: "1Gi"
          requests:
            memory: "1Gi"
        env:
        -
          name: WSO2_SERVER_PROFILE
          value: "dashboard"
        -
          name: NODE_ID
          value: "wso2sp-status-dashboard"
        -
           name: NODE_IP
           valueFrom:
             fieldRef:
               fieldPath: status.podIP
        ports:
        -
          containerPort: 9643
          protocol: "TCP"
        livenessProbe:
          tcpSocket:
            port: 9643
          initialDelaySeconds: 70
          periodSeconds: 20
      serviceAccountName: {{ .Values.svcaccount }}
      {{ if and (not (eq .Values.username "")) (not (eq .Values.password "")) }}
      imagePullSecrets:
      - name: wso2creds
      {{ end }}