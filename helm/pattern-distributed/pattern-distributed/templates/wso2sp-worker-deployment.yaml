apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2sp-worker
  namespace: {{ .Values.namespace }}
  labels:
    app: wso2sp-worker
    node: wso2sp-worker
    pattern: wso2sp-pattern-distributed
spec:
  strategy:
    type: Recreate
  replicas: 2
  template:
    metadata:
      labels:
        app: wso2sp-worker
        node: wso2sp-worker
        pattern: wso2sp-pattern-distributed
    spec:
      containers:
      - {{- if eq .Values.username ""}}
        image: wso2/wso2sp-worker:4.4.0
        {{- else}}
        image: docker.wso2.com/wso2sp-worker:4.4.0
        {{- end}}
        name: wso2sp-worker
        imagePullPolicy: Always
        securityContext:
          runAsUser: 802
        resources:
          limits:
            memory: "2Gi"
          requests:
            memory: "2Gi"
        command: ['sh', '-c', sleep 40 && /home/wso2carbon/init.sh]
        env:
        -
          name: WSO2_SERVER_PROFILE
          value: "worker"
        -
          name: OFFSET
          value: "0"
        -
          name: RECEIVER_NODE
          value: "false"
        -
          name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        -
          name: NODE_PORT
          value: "9443"

        ports:
        -
          containerPort: 9090
          protocol: "TCP"
        -
          containerPort: 9443
          protocol: "TCP"
        -
          containerPort: 9543
          protocol: "TCP"
        -
          containerPort: 9544
          protocol: "TCP"
        -
          containerPort: 9711
          protocol: "TCP"
        -
          containerPort: 9611
          protocol: "TCP"
        -
          containerPort: 7711
          protocol: "TCP"
        -
          containerPort: 7611
          protocol: "TCP"
        -
          containerPort: 7070
          protocol: "TCP"
        -
          containerPort: 7443
          protocol: "TCP"
        volumeMounts:
        - name: sp-worker-conf
          mountPath: "/home/wso2carbon/wso2-config-volume/conf/worker/"
        - name: sp-worker-bin
          mountPath: "/home/wso2carbon/kubernetes-volumes/worker/bin/"
        livenessProbe:
          tcpSocket:
            port: 9443
          initialDelaySeconds: 70
          periodSeconds: 20
      serviceAccountName: {{ .Values.svcaccount }}
      volumes:
      - name: sp-worker-conf
        configMap:
          name: sp-worker-conf
      - name: sp-worker-bin
        configMap:
          name: sp-worker-bin
