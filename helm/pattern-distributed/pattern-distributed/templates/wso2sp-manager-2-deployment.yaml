apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: wso2sp-manager-2
  namespace: {{ .Values.namespace }}
  labels:
    app: wso2sp-manager
    node: wso2sp-manager-2
    pattern: wso2sp-pattern-distributed
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: wso2sp-manager
        node: wso2sp-manager-2
        pattern: wso2sp-pattern-distributed
    spec:
      securityContext:
        runAsUser: 802
      containers:
      - image: docker.wso2.com/wso2sp-manager:4.3.0
        name: wso2sp-manager-2
        imagePullPolicy: Always
        resources:
          limits:
            memory: "4Gi"
          requests:
            memory: "4Gi"
        command: ['sh', '-c', sleep 40 && /home/wso2carbon/init.sh]
        env:
        -
          name: WSO2_SERVER_PROFILE
          value: "manager"
        -
          name: OFFSET
          value: "1"
        -
          name: NODE_ID
          value: "wso2sp-manager-2"
        -
          name: NODE_PORT
          value: "9544"
        -
          name: NODE_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        ports:
        -
          containerPort: 9090
          protocol: "TCP"
        -
          containerPort: 9544
          protocol: "TCP"
        -
          containerPort: 9711
          protocol: "TCP"
        -
          containerPort: 9611
          protocol: "TCP"
        -
          containerPort: 7711
          protocol: "TCP"
        -
          containerPort: 7611
          protocol: "TCP"

        volumeMounts:
        - name: sp-manager-conf
          mountPath: "/home/wso2carbon/wso2-config-volume/conf/manager/"
        - name: sp-manager-bin
          mountPath: "/home/wso2carbon/kubernetes-volumes/manager/bin/"
        - name: sp-mgt-storage-volume
          mountPath: "/home/wso2carbon/wso2sp-4.3.0/deployment/siddhi-files/"
        livenessProbe:
          tcpSocket:
            port: 9544
          initialDelaySeconds: 300
          periodSeconds: 20
      imagePullSecrets:
      - name: wso2creds
      volumes:
      - name: sp-manager-conf
        configMap:
          name: sp-manager-conf
      - name: sp-manager-bin
        configMap:
          name: sp-manager-bin
          defaultMode: 0755
      - name: sp-mgt-storage-volume
        persistentVolumeClaim:
          claimName: sp-mgt-volume-claim
      serviceAccountName: {{ .Values.svcaccount }}